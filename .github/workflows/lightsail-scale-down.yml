name: Lightsail Scale Down
on:
  workflow_dispatch:
    inputs:
      service_name:
        description: 'Lightsail container service name'
        required: true
        default: 'library-container-service'
      amount:
        description: 'How many instances to remove (positive integer)'
        required: true
        default: '1'
      min_scale:
        description: 'Minimum allowed scale (do not go below; default 0)'
        required: true
        default: '0'

jobs:
  scale_down:
    runs-on: ubuntu-latest
    env:
      AWS_REGION: ${{ secrets.AWS_REGION }}
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Decrease scale
        run: |
          set -e
          SERVICE="${{ github.event.inputs.service_name }}"
          AMOUNT="${{ github.event.inputs.amount }}"
          MIN_SCALE="${{ github.event.inputs.min_scale }}"
          CURRENT=$(aws lightsail get-container-services --service-name "${SERVICE}" --query "containerServices[0].scale" --output text)
          if [ -z "$CURRENT" ] || [ "$CURRENT" = "None" ]; then
            CURRENT=1
          fi
          NEW=$((CURRENT - AMOUNT))
          if [ "$NEW" -lt "$MIN_SCALE" ]; then
            NEW=$MIN_SCALE
          fi
          echo "Scaling ${SERVICE} from ${CURRENT} -> ${NEW}"
          aws lightsail update-container-service --service-name "${SERVICE}" --scale "${NEW}"
          aws lightsail get-container-services --service-name "${SERVICE}" --output table
