# This file configures the application.
# For local development, it uses the default values provided (e.g., password="password").
# In the AWS Lightsail deployment, the environment variables (e.g., JDBC_DATABASE_PASSWORD) will override these defaults.
spring.datasource.url=${JDBC_DATABASE_URL:jdbc:mysql://localhost:3306/library}
spring.datasource.username=${JDBC_DATABASE_USERNAME:root}
spring.datasource.password=${JDBC_DATABASE_PASSWORD:password}

# JPA and Hibernate settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
